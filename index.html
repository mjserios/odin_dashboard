<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
            <div class="header">
                <div class="upperhead">
                    <div class="lefthead">
                        <img src="magnify.svg" alt="Search">
                        <input type="text" placeholder="Search">
                    </div>
                    <div class="righthead">
                        <img src="bell.svg" alt="Notif">
                        <img src="popcat.jpeg" class="profile-up" alt="Profile pic">
                        <h3> Pop Cat </h3>
                    </div>
                </div>
                <div class="lowerhead">
                    <div class="lowerleft">
                        <img src="popcat.jpeg" alt="Profile pic">
                        <div class="imgcapt">
                            <h4>Hi there,</h4>
                            <h2>Pop Cat (@poppopcat)</h3>
                        </div>
                    </div>
                    <div class="buttons">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="logo">
                    <img src="hamburger.svg" alt="Burger logo">
                    Dashboard
                </div>
                <div class="nav1">
                    <ul>
                        <li>
                            <img src="home.svg" alt="Home">
                            Home
                        </li>
                        <li>
                            <img src="account.svg" alt="Account">
                            Profile
                        </li>
                        <li>
                            <img src="chat.svg" alt="Messages">
                            Messages
                        </li>
                        <li>
                            <img src="history.svg" alt="History">
                            History
                        </li>
                        <li>
                            <img src="calendar-check.svg" alt="Tasks">
                            Tasks
                        </li>
                        <li>
                            <img src="account-group.svg" alt="People">
                            Communities
                        </li>
                    </ul>
                </div>
                <div class="nav2">
                    <li>
                        <img src="cog.svg" alt="Cog">
                        Settings
                    </li>
                    <li>
                        <img src="face-agent.svg" alt="Support">
                        Support
                    </li>
                    <li>
                        <img src="shield-check.svg" alt="Privacy">
                        Privacy
                    </li>
                </div>
            </div>

            <div class="articles">

            </div>
    </div>
    
</body>
</html>
